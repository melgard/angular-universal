<div id="postulantes">
  <div class="listado-postulantes panel">
    <app-profile-card
      *ngFor="let profile of profiles$ | async"
      [postulant]="profile"
      [title]="profile.full_name"
    ></app-profile-card>
    <app-sin-resultados
      *ngIf="(profiles$| async)?.length==0"
      title="Perfiles Postulantes"></app-sin-resultados>
  </div>

</div>
