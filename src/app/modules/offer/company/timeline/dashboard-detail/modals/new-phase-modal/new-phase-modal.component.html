<ngx-loading [show]="loading"></ngx-loading>
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close blanco" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true" style="font-size: 1.8rem;">&times;</span>
    </button>
    <h4 class="modal-title" *ngIf="!phase?.id" id="myModalLabel">Nueva Instancia</h4>
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Nueva Instancia</label>
          <input type="text" [(ngModel)]="phase.label" (keypress)="escribiendo($event)"
                 class="form-control"
                 aria-describedby="emailHelp" placeholder="Nombre">
        </div>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="exist">
      <h5>Ya existe una phase con el nombre ingresado.</h5>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="close()">Cancelar</button>
    <button type="button" (click)="save()"
            [disabled]="!phase.label || phase.label.length < 5" class="btn btn-primary">Guardar
    </button>
  </div>
</div>
